<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Action</title>
    <style>
        /* Full-screen wrapper */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            padding-right: 50px;
        }

        /* Background with zoom-in/out animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://t4.ftcdn.net/jpg/11/13/55/71/360_F_1113557153_gKMA6aLIsxE5wpfU7Pkfn2u36CXNnzCT.jpg');
            background-size: cover;
            background-position: center;
            animation: zoomBackground 10s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes zoomBackground {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Typewriter effect */
        .title {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            white-space: nowrap;
            overflow: visible; /* Ensures all content is visible */
            width: 0;
            animation: typewriter 2s steps(20, end) forwards, floatEffect 3s infinite ease-in-out 2s;
            display: inline-block; /* Ensures proper alignment */
            line-height: 1.5; /* Prevents clipping */
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 270px; } /* Increased width slightly */
        }

        /* Floating effect */
        @keyframes floatEffect {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* Rotation effect */
        .rotate-effect {
            display: inline-block;
            animation: rotateText 5s linear infinite;
            transform-origin: center;
            font-size: 32px; /* Increases visibility */
            padding: 5px; /* Adds spacing */
        }

        @keyframes rotateText {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Wave animation */
        .wave {
            display: inline-block;
            animation: waveMotion 1.5s infinite alternate ease-in-out;
        }

        @keyframes waveMotion {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        /* Buttons styling */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .action-button {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            font-size: 20px;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            opacity: 0;
        }

        .action-button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #0056b3, #003d80);
            box-shadow: 0 0 15px rgba(0, 91, 255, 0.6);
        }

        .encrypt-button {
            animation: slideIn 1s ease-out 1.2s forwards;
        }

        .decrypt-button {
            animation: slideIn 1s ease-out 1.6s forwards;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(100px); }
            100% { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="title">Choose an <span class="wave">A</span>ction <span class="rotate-effect">âš¡</span></div>
        <div class="button-container">
            <a href="{{ url_for('encrypt', filename=filename) }}">
                <button class="action-button encrypt-button">Encrypt</button>
            </a>
            <a href="{{ url_for('decrypt_page', filename=filename) }}">
                <button class="action-button decrypt-button">Decrypt</button>
            </a>
        </div>
    </div>
</body>
</html>
